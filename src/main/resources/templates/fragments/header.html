<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>navbar</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">Car Dealers</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cars}">Cars</a>
                </li>
            </ul>
            <form th:action="@{/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="brandName" placeholder="Search by Brand"/>
                    <button type="submit" class="btn btn-sm btn-link input-group-addon pull-right">
                <span class="text-secondary">
                    <i class="fa fa-search"></i>
                    Cauta
                </span>
                    </button>
                </div>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
